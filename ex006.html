<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eventos DOM</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: rgb(73, 73, 73);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }

    div#area {
      background-color: #a0ff9dc9;
      color: white;
      width: 200px;
      height: 200px;
      text-align: center;
      margin: 0 auto;
      padding: 150px 0 0 0;
    }
  </style>
</head>

<body>
  <div id="area">
    Passa o mouse em mim, rs
  </div>
  <script>
    var a = window.document.getElementById('area')
    a.addEventListener('click', clicar);
    a.addEventListener('mouseenter', entrar);
    a.addEventListener('mouseout', sair);
    function clicar() {

      a.innerText = 'clicou toda'
      a.style.background = 'yellow'
      a.style.color = 'black'
    }

    function entrar() {
      a.innerText = 'ai que delicia'
    }

    function sair() {
      a.innerText = 'pq parou de passar o mouse em mim? :('
      a.style.background = '#a0ff9dc9'
      a.style.color = 'white'
    }
  </script>
</body>

</html>
